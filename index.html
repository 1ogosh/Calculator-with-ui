<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="official">
    <h1>Simple Calculator</h1>
  </div>
<section>
  
  <div class="container">
    <div class="display">
      <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result">0</div>
    </div>
    <div class="all-buttons">
         <div class="button all-clear sign">C</div>
         <div class="button last-clear sign">CE</div>
         <div class="button operation sign">%</div>
         <div class="button operation sign">/</div>
         <div class="button number">7</div>
         <div class="button number">8</div>
         <div class="button number">9</div>
         <div class="button operation sign">X</div>
         <div class="button number">4</div>
         <div class="button number">5</div>
         <div class="button number">6</div>
         <div class="button operation sign">-</div>
         <div class="button number">1</div>
         <div class="button number">2</div>
         <div class="button number">3</div>
         <div class="button operation sign">+</div>
         <div class="button number btn-0">0</div>
         <div class="button number dot sign">.</div>
         <div class="button equal sign">=</div>
    </div>
  </div>
</section>

<script src="js/script.js"></script>
</body>

</html>
